<script type="text/javascript">
    $("#submit").on("click", function (event) {
        event.preventDefault();
        var scoreArr = [];
        for (var i = 1; i < 11; i++) {
            scoreArr.push(parseInt($("#question" + i).val().slice(0, 1)));
        }
        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: scoreArr
        }
        console.log(newFriend);
        $.post("/api/friends", newFriend).then(function (bestFriend) {
            console.log(bestFriend);
            var nameDiv = $("#name-div");
            nameDiv.append("<h3>" + bestFriend.name + "</h3>");
            var photoDiv = $("#photo-div");
            photoDiv.append("<img src=" + bestFriend.photo + " alt='" + bestFriend.name + "photo' width=200px>");
            $("#name").val("");
            $("#photo").val("");
            for (var i = 1; i < 11; i++) {
                $("#question" + i).val("1 (Strongly Disagree)");
            }
            $('.modal').modal("show");
        })
    })
</script>
