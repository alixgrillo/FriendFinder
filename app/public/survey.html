<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel=“stylesheet” href=“https://use.fontawesome.com/releases/v5.6.3/css/all.css” integrity=“sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/” crossorigin=“anonymous” />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>
    <div class="container mt-5 mb-5">
        <h1>Survey Questions</h1>
        <hr class="my-4">
        <h3>About You</h3>
        <div class="form-group">
            <label for="name">Name (Required)</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="photo">Link to Photo Image (Required)</label>
            <input type="text" class="form-control" id="photo" required="true">
        </div>
        <hr class="my-4">
        <h3>Question 1</h3>
        <div class="form-group">
            <label for="question1">I have a vivid imagination.</label><br>
            <select data-live-search="true" data-live-search-style="startsWith" class="selectpicker" id="question1">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 2</h3>
        <div class="form-group">
            <label for="question2">I enjoy reading challenging books and articles.</label><br>
            <select data-live-search="true" data-live-search-style="startsWith" class="selectpicker" id="question2">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 3</h3>
        <div class="form-group">
            <label for="question3">I always chat with lots of people at parties.</label><br>
            <select data-live-search="true" data-live-search-style="startsWith" class="selectpicker" id="question3">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 4</h3>
        <div class="form-group">
            <label for="question4">I believe that there is no absolute right or wrong.</label><br>
            <select data-live-search="true" data-live-search-style="startsWith" class="selectpicker" id="question4">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 5</h3>
        <div class="form-group">
            <label for="question5">I love to daydream.</label><br>
            <select data-live-search="true" data-live-search-style="startsWith" class="selectpicker" id="question5">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 6</h3>
        <div class="form-group">
            <label for="question6">I do not enjoy going to art galleries or exhibitions.</label><br>
            <select data-live-search="true" data-live-search-style="startsWith" class="selectpicker" id="question6">

            </select>
        </div>
        <h3>Question 7</h3>
        <div class="form-group">
            <label for="question7">I am not interested in theoretical discussions.</label><br>
            <select data-live-search="true" data-live-search-style="startsWith" class="selectpicker" id="question7">

                <option>2</option>

        <div class="form-group">
            <label for="question8">I look at the bright side of life.</label><br>
            <select data-live-search="true" data-live-search-style="startsWith" class="selectpicker" id="question8">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 9</h3>
        <div class="form-group">
            <label for="question9">I think we should take advantage of opportunities to travel.</label><br>
            <select data-live-search="true" data-live-search-style="startsWith" class="selectpicker" id="question9">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 10</h3>
        <div class="form-group">
            <label for="question10">I enjoy watching movies about historical events.</label><br>
            <select data-live-search="true" data-live-search-style="startsWith" class="selectpicker" id="question10">
                <option>1 (Strongly Disagree)</option>

        </div>
        <div id="error"></div>
        <button type="submit" class="btn btn-primary" id="submit"><i class="fa fa-check"></i> Submit</button>
        <hr class="my-4">
        <a href="api/friends">API Friends List</a> | <a href="https://github.com/alixgrillo/FriendFinder"
            target="_blank">Github Repo</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="staticBackdropLabel">Your best friend is:</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row">
                    <div class="col-sm-6" id="name-div"></div>
                    <div class="col-sm-6" id="photo-div"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-user"></i> Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    .selects {
        padding: 9px;
        border: solid 1px #517B97;
        outline: 0;
        background: -webkit-gradient(linear, left top, left 25, from(#FFFFFF), color-stop(4%, #CAD9E3), to(#FFFFFF));
        background: -moz-linear-gradient(top, #FFFFFF, #CAD9E3 1px, #FFFFFF 25px);
        box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 8px;
        -moz-box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 8px;
        -webkit-box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 8px;

    }

    #error p {
        color: red;
    }

    #submit {
        width: 100%;
    }
    .container{
        padding-bottom: 30px;
    }
</style>
<script type="text/javascript">
    $("#submit").on("click", function (event) {
        event.preventDefault();
        if ($("#name").val() == "" || $("#photo").val() == "") {
            $("#error").html("<p>Please provide your name and a link to your photo before submitting.</p>");
            return;
        }
        var scoreArr = [];
        for (var i = 1; i < 11; i++) {
            scoreArr.push(parseInt($("#question" + i).val().slice(0, 1)));
        }
        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: scoreArr
        }
        console.log(newFriend);
        $.post("/api/friends", newFriend).then(function (bestFriend) {
            $("#name-div").empty();
            $("#photo-div").empty();
            var nameDiv = $("#name-div");
            nameDiv.append("<h3>" + bestFriend.name + "</h3>");
            var photoDiv = $("#photo-div");
            photoDiv.append("<img id='photo-id' src=" + bestFriend.photo + " alt='" + bestFriend.name + "photo' width=200px>");
            $("#photo-id").error(function(){
                photoDiv.empty();
                photoDiv.append("<img id='photo-id' src='../../assets/no_photo.jpg' alt=' Sorry, no photo exists' width=200px>");
            });
            $("#name").val("");
            $("#photo").val("");
            $("#error").empty();

            for (var i = 1; i < 11; i++) {
                console.log("changing name");
                $('[data-id="question'+ i +'"]')[0].selectedIndex = 0;
                $("#question" + i)[0].selectedIndex = 0;
                
            }
            $(".filter-option").val('');
            $('.modal').modal("show");
        })
    })
</script>

</html>
